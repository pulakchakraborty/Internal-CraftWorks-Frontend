<!--<div layout="row" layout-padding> -->
<md-content class="md-padding" layout-xs="column" layout="row">
    <div flex="10"></div>
    <div flex-xs flex-gt-xs="80" layout="column">

        <md-card-title>
            <md-card-title-text>
                <span class="md-subhead">CraftWorks > {{$ctrl.filter.catText}} {{$ctrl.filter.subcatText}}</span>
            </md-card-title-text>
        </md-card-title>


        <md-divider></md-divider>
        <div class="md-padding">
            <md-content  class="search-box">
            <md-input-container flex-gt-sm>
                <h2 class="headline1">
                    Available Products
                </h2>
            </md-input-container>
            </md-content>
        </div>
        <md-divider></md-divider>

        <md-content class="md-padding">
            <md-card >
                <h4 class="headline1">
                    Filter Options
                </h4>

            <div layout-xs="column" layout="row">

                <div flex-xs flex-gt-xs="20" layout="column" layout-align="left stretch">
                    <div>
                        <md-input-container class="textTemplate1" flex-gt-sm>
                            <label>Category</label>
                            <md-icon>
                                <ng-md-icon icon="label"></ng-md-icon>
                            </md-icon>
                            <md-select ng-model="$ctrl.filter.category" ng-change="$ctrl.onCategoryChange()" placeholder="Category"  class="md-no-underline">
                                <div ng-repeat="category in $ctrl.categories">
                                    <md-option id="categoryfilter" value="{{category.name}}">{{category.name}}</md-option>
                                </div>
                            </md-select>
                        </md-input-container>
                    </div>

                    <div ng-if="$ctrl.filter.category">
                        <md-input-container  class="textTemplate1" flex-gt-sm>
                            <label>Sub-Category</label>
                            <md-icon>
                                <ng-md-icon icon="label"></ng-md-icon>
                            </md-icon>

                            <md-select ng-model="$ctrl.filter.subcategory" ng-change="$ctrl.onSubCategoryChange()" placeholder="Sub-Category"  class="md-no-underline">
                                <div ng-repeat="subcategory in $ctrl.subcategories">
                                    <md-option value="{{subcategory.name}}">{{subcategory.name}}</md-option>
                                </div>

                            </md-select>
                        </md-input-container>
                    </div>
                </div>

                <div flex-xs flex-gt-xs="40" layout="column">
                    <md-input-container class="textTemplate color-select" flex-gt-sm>
                        <ul>
                            <label class="choosecolor">Choose color</label>
                            <md-checkbox ng-model="$ctrl.filter.color['isYellow']"
                                         class="colorpaletteyellow"
                                         aria-label="Color Yellow"
                                         ng-false-value="'hack'">
                            </md-checkbox>
                            <md-checkbox ng-model="$ctrl.filter.color['isOrange']"
                                         class="colorpaletteorange"
                                         aria-label="Color Orange"
                                         ng-false-value="'hack'">
                            </md-checkbox>
                            <md-checkbox ng-model="$ctrl.filter.color['isRed']"
                                         class="colorpalettedarkred"
                                         aria-label="Color Red"
                                         ng-false-value="'hack'">
                            </md-checkbox>
                            <md-checkbox ng-model="$ctrl.filter.color['isBrown']"
                                         class="colorpalettebrown"
                                         aria-label="Color Brown"
                                         ng-false-value="'hack'">
                            </md-checkbox>
                            <md-checkbox ng-model="$ctrl.filter.color['isGreen']"
                                         class="colorpalettegreen"
                                         aria-label="Color Green"
                                         ng-false-value="'hack'">
                            </md-checkbox>
                    <!--    </ul>
                    </md-input-container>
                    <md-input-container class="textTemplate color-select" flex-gt-sm>
                        <ul> -->
                            <md-checkbox ng-model="$ctrl.filter.color['isBlue']"
                                         class="colorpalettedarkblue"
                                         aria-label="Color Blue"
                                         ng-false-value="'hack'">
                            </md-checkbox>
                            <md-checkbox ng-model="$ctrl.filter.color['isViolette']"
                                         class="colorpaletteviolette"
                                         aria-label="Color Violette"
                                         ng-false-value="'hack'">
                            </md-checkbox>
                            <md-checkbox ng-model="$ctrl.filter.color['isBlack']"
                                         class="colorpaletteblack"
                                         aria-label="Color Black"
                                         ng-false-value="'hack'">
                            </md-checkbox>
                            <md-checkbox ng-model="$ctrl.filter.color['isGrey']"
                                         class="colorpalettegrey"
                                         aria-label="Color Grey"
                                         ng-false-value="'hack'">
                            </md-checkbox>
                            <md-checkbox ng-model="$ctrl.filter.color['isPink']"
                                         class="colorpalettepink"
                                         aria-label="Color Pink"
                                         ng-false-value="'hack'">
                            </md-checkbox>
                        </ul>
                    </md-input-container>
                </div>

                <div flex-xs flex-gt-xs="40" layout="column" layout-align="center">

                    <div>
                        <label>Price range (in €)</label>
                        <md-slider-container>

                            <span>€ 0</span>
                            <md-slider flex min="0" max="500" ng-model="$ctrl.filter.price" aria-label="pricefilter" id="green-slider">
                            </md-slider>
                            <md-input-container>
                                <input flex type="number" ng-model="$ctrl.filter.price" aria-label="pricefilter" aria-controls="green-slider">
                            </md-input-container>
                        </md-slider-container>


                    </div>
                    <!--<div>
                        <md-input-container class="textTemplate" flex-gt-sm>
                            <label>Sort by</label>
                            <md-icon>
                                <ng-md-icon icon="label"></ng-md-icon>
                            </md-icon>
                            <md-select ng-model="$ctrl.filter.orderBy" placeholder="Sort by"  class="md-no-underline">
                                <md-option value="false">Price ascending</md-option>
                                <md-option value="true">Price descending</md-option>
                            </md-select>
                        </md-input-container>
                    </div> -->
                </div>
            </div>
            </md-card>
        </md-content>

        <md-divider></md-divider>

        <md-content layout-xs="column" layout="row" layout-align="space-between center">
            <div>
                <h3 class="headline1">
                    Your Search / {{$ctrl.searchKeyword}}
                </h3>
            </div>
            <div>
                <md-input-container flex-gt-sm >
                    <label>Sort by</label>
                    <md-icon>
                        <ng-md-icon icon="swap_vert"></ng-md-icon>
                    </md-icon>
                    <md-select ng-model="$ctrl.filter.orderBy" placeholder="Sort by"  class="md-no-underline">
                        <md-option value="false">Price ascending</md-option>
                        <md-option value="true">Price descending</md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-content>

        <md-content>

            <div class="offer-content">
                <div class="item-container">
                    <div class="item" ng-repeat="result in $ctrl.results
                     | filter:$ctrl.filterPrice($ctrl.filter.price)
                     | filter:$ctrl.filterColor($ctrl.filter.color)
                     | filter:$ctrl.filter.category
                     | filter:$ctrl.filter.subcategory
                     | orderBy:$ctrl.orderByPrice:$ctrl.filter.orderBy">

                            <img ng-src="{{result._source.imagePath}}" ng-click="$ctrl.goToProductDetails(result._id)" class="user-image">
                            <div class="item-details">
                                <div class="item-row">
                                    <div class="left">
                                        <div layout="column">
                                            <div class="productName">{{result._source.name}}</div>
                                            <div> {{result._source.price | currency:'€'}}</div>
                                        </div>
                                    </div>
                                    <div class="right">
                                        <md-button class="md-icon-button" aria-label="Shop Product" style="float: right;" ng-click="$ctrl.addtoShoppingCart(result._source)">
                                            <md-icon>
                                                 <ng-md-icon icon="shopping_cart"></ng-md-icon>
                                            </md-icon>
                                        </md-button>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </md-content>
    </div>
    <div flex="10"></div>
</md-content>
