<div class="home-page">
  <nav class="nav">
    <div class="content">
      <ul class="left-block">
        <li class="logo"><a ui-sref="home">CraftWorks</a></li>
        <li><a ui-sref="app.offers">Buy</a></li>
        <li><a ui-sref="app.productAdd">Sell</a></li>
      </ul>
      <ul class="right-block">
        <li ng-hide="$ctrl.isAuthenticated()"><a ui-sref="app.login">Login</a></li>
        <li ng-hide="$ctrl.isAuthenticated()" class="sign-up" ><a ui-sref="app.signup">Sign-up</a></li>
        <li ng-show="$ctrl.isAuthenticated()">
              <md-select class="user-dropdownhome" style="font-size: 16px" ng-model="user" placeholder="{{$ctrl.isAuthenticated() ? $ctrl.getCurrentUser() : Login }}">
                <md-option style="font-size: 16px" value="My account" ng-if="$ctrl.isAuthenticated()">My account</md-option>
                <md-option style="font-size: 16px" value="My offers" ng-if="$ctrl.isAuthenticated()">My offers</md-option>
                <md-option style="font-size: 16px" value="Settings" ng-if="$ctrl.isAuthenticated()">Settings</md-option>
                <md-option style="font-size: 16px"value="LogOut" ng-if="$ctrl.isAuthenticated()" ng-click="$ctrl.logout($event)">Sign out</md-option>
                <md-option style="font-size: 16px"value="Login" ng-if="!$ctrl.isAuthenticated()" ng-click="$ctrl.login($event)">Login</md-option>
              </md-select>
        </li>
      </ul>
  </nav>
